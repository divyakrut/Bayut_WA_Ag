name: Bayut Alerts

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install requests beautifulsoup4
      - run: python main.py
        env:
          ULTRA_INSTANCE: ${{ secrets.ULTRA_INSTANCE }}
          ULTRA_TOKEN: ${{ secrets.ULTRA_TOKEN }}
          ALERT_PHONE: ${{ secrets.ALERT_PHONE }}
